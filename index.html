<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My DashBoard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="sidebar">
    <p class="sidebar-item">DASHBOARD</p>
    <section class="sidebar-links">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Task</li>
        <li>Communities</li>
      </ul>
    </section>
    <section class="sidebar-links support">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </section>

  </div>
  <div id="header">
    <section id="search">
      <span>Search</span>
      <input type="text" placeholder="Type your query here....">
    </section>
    <section id="notification">
      <span>Notification</span>
      <img src="assets/images/odin-lined.png" alt="Profile Picture">
      <span>THE ODIN PROJECT</span>
    </section>
    <section id="about">
      <img src="assets/images/odin-lined.png" alt="Profiles Picture">
      <p>Welcome,</p>
      <p>The Odin Project (@TOP)</p>
    </section>
    <section id="actions">
      <button class="action-button">New</button>
      <button class="action-button">Upload</button>
      <button class="action-button">Share</button>
    </section>
  </div>
  <main>
    <section id="projects">
      <p>Projects......</p>
      <section id="project-display">
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
        <div class="project-card"></div>
      </section>
    </section>
    <section id="announcements">
      <p>Announcements</p>
      <div>
    
      </div>
    </section>
    <section id="trending">
      <p>Trending</p>
      <div>
    
      </div>
    </section>
  </main>
</body>

</html>
